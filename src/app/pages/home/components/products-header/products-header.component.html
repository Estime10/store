<mat-card class="mb-4">
  <div class="flex justify-between">
    <!-- left filter menu -->
    <div class="p-4">
      <button mat-button [matMenuTriggerFor]="sortByMenu"
      class="flex-row-reverse">
        <span class="text-xs">Sort by {{sort}}</span>
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortUpdate('descending')" mat-menu-item>descending</button>
        <button (click)="onSortUpdate('ascending')" mat-menu-item>ascending</button>
      </mat-menu>
    </div>
    <!-- right filter menu -->
    <div class="flex items-center">
      <div>
        <button mat-button [matMenuTriggerFor]="menu"
        class="mx-1 flex-row-reverse">
        <span class="text-xs">Show {{itmesShowCount}}</span>
            <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="onItemsUpdate(12)" mat-menu-item>12</button>
          <button (click)="onItemsUpdate(24)" mat-menu-item>24</button>
          <button (click)="onItemsUpdate(36)" mat-menu-item>36</button>
        </mat-menu>
      </div>
      <div class="mx-1">
      <button (click)="onColumnsUpdate(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onColumnsUpdate(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onColumnsUpdate(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
      </div>

    </div>
  </div>
</mat-card>
