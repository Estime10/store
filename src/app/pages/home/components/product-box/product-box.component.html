<mat-card [ngClass]="{'text-center': !fullWidthMode}">
  <div [ngClass]="{flex:fullWidthMode}">
    <img class=" mx-auto pt-20 mb-5 h-[250px]"
    [ngClass]="{'h-200px': !fullWidthMode, '
    h-[350px] pl-5 pt-5':fullWidthMode}"
    src="https://via.placeholder.com/150"
    />
      <div class="w-full"
      [ngClass]="{'px-8 mt-10 flex flex-col justify-between': fullWidthMode}">
        <div>
          <h5>Shoes</h5>
          <p class="truncate hover:whitespace-normal">Snickers</p>
          <p>Description</p>
        </div>
        <div class="flex justify-between mb-20 mx-3">
          <span class="text-red-400">{{'150' | currency:'EUR'}}</span>
          <button
          (click)="onAddToCart()">
            <mat-icon class="text-gray-500">shopping_cart</mat-icon>
          </button>
        </div>
      </div>
  </div>

</mat-card>
